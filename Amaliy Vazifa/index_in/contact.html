<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style_in/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <div class="head_container">
        <div class="navbar">
            <div class="logo">
              <div class="img"><img src="../images/Logo.svg" /></div>
              <div class="logo_text">
                <h1>Start</h1>
              </div>
            </div>
            <div class="menu">
              <a href="../index.html">Home</a>
              <a href="./portfolio.html">Portfolio</a>
              <a href="./services.html">Services</a>
              <a href="#">Contact</a>
            </div>
            <div class="menu_icon"><img src="../images/list 1.svg" /></div>
          </div> 
    </div>
    <div class="main_container">
        <div class="text">
            <h1>Contact Us</h1>
            <p>
              Lorem ipsum dolor, sit amet consectetur<br />
              adipisicing elit.
            </p>
          </div>    
    </div>
    <div class="main_cont">
        <div class="left_box">
            <label for="fname">Name</label><br>
            <textarea type="text" id="fname" cols="70" name="fname" required></textarea><br><br>    
            <label for="email">Gmail</label><br>
            <textarea type="email" name="email" id="fname" cols="70" required></textarea><br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="fname" cols="70" rows="10"></textarea><br><br>
            <div class="submit">
                <h3>Submit</h3>
            </div>
        </div>
        <div class="right_box">
            <img src="../images/map.png">
        </div>
    </div>
    <div class="foot_container">
        <div class="footer_icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest-p"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="footer_content">
            <p><i class="fa-regular fa-copyright"></i> Start, 2022. All rights reserved.</p>
        </div>
      </div>
</body>
</html>
